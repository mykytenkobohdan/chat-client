<div *ngIf="user">
  <h3 class="text-center mt-2">User {{user.username}} page</h3>
  <form *ngIf="isCurrentUser" [formGroup]="userForm" (submit)="edit($event)">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2">
        <div class="row align-items-center">
          <div class="col-3">
            <strong>Name: </strong>
          </div>
          <div class="col-9">
            <mat-form-field class="d-block">
              <input required matInput formControlName="username">
              <mat-error>
                <app-validator-message [field]="userForm.get('username')"></app-validator-message>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-3">
            <strong>Email: </strong>
          </div>
          <div class="col-9">
            <mat-form-field class="d-block">
              <input required formControlName="email" type="email" matInput>
              <mat-error>
                <app-validator-message [field]="userForm.get('email')"></app-validator-message>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="isChangePass" class="row align-items-center">
          <div class="col-3">
            <strong>Current Password: </strong>
          </div>
          <div class="col-9">
            <mat-form-field class="d-block">
              <input required formControlName="currentPassword" type="password" matInput>
              <mat-error>
                <app-validator-message [field]="userForm.get('currentPassword')"></app-validator-message>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12" *ngIf="userForm.get('currentPassword').valid">
            <div class="row align-items-center">
              <div class="col-3">
                <strong>New Password: </strong>
              </div>
              <div class="col-9">
                <mat-form-field class="d-block">
                  <input required formControlName="newPassword" type="password" matInput>
                  <mat-error>
                    <app-validator-message [field]="userForm.get('newPassword')"></app-validator-message>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button *ngIf="!isChangePass" mat-button color="primary" type="button" (click)="showPassword()">Change password</button>
          <button *ngIf="isChangePass" mat-button color="warn" type="button" (click)="resetPassword()">Cancel changing password</button>
        </div>

      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6 text-right">
        <button (click)="cancelEdit($event)" type="button" mat-stroked-button color="warn">Cancel</button>
      </div>
      <div class="col-6">
        <button type="submit" mat-stroked-button color="primary">Edit</button>
      </div>
    </div>
  </form>
  <div *ngIf="!isCurrentUser" class="row">
    <div class="col-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2">
      <div class="row align-items-center">
        <div class="col-3 col-md-2">
          <strong>Name: </strong>
        </div>
        <div class="col-9 col-md-10">{{user.username}}</div>
        <div class="col-3 col-md-2">
          <strong>Email: </strong>
        </div>
        <div class="col-9 col-md-10">{{user.email}}</div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!user">
  <h2 class="text-center">User not found!</h2>
</div>
