<div *ngIf="user">
  <h3 class="text-center mt-2">User {{user.username}} page</h3>
  <div class="row">
    <div class="col-3">
      <strong>Name: </strong>
    </div>
    <div class="col-9">{{user.username}}</div>
    <div class="col-3">
      <strong>Email: </strong>
    </div>
    <div class="col-9">{{user.email}}</div>
  </div>
</div>
