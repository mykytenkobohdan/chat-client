<mat-toolbar color="primary" class="d-flex justify-content-between align-items-center">
  <h1>
    <a mat-button routerLink="/">Chat on MEAN Stack</a>
  </h1>
  <div *ngIf="isLogin">
    <button (click)="signOut()" mat-button color="white">Sign out</button>
  </div>
</mat-toolbar>
<main class="container">
  <router-outlet (isAuth)="onAuth($event)"></router-outlet>
</main>
